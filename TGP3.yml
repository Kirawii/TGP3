name: TGP3
channels:
  - conda-forge
  - defaults

dependencies:
  - python=3.10
  - pip
  - numpy
  - pandas
  - scipy
  - scikit-learn
  - matplotlib
  - seaborn
  - cython
  - tqdm
  - ipykernel
  - optuna
  - shap
  - missingno
  - psutil

  - xgboost=2.0.*

  - catboost=1.2.*

  - pip:
      - lightgbm 
      - optuna-integration[lightgbm,xgboost]
      - pandas-profiling
      - watermark
